<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Avaliação contínua</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { padding-top: 70px; }
      .topbar { position: fixed; top:0; left:0; right:0; z-index:1030; background:#222; color:#fff; padding:10px 20px;}
      .container-large { max-width: 1100px; }
      .user-list td, .user-list th { padding: 18px 12px; border-bottom: 1px solid #eee; }
    </style>
  </head>
  <body>
    <div class="topbar">
      <div class="container container-large d-flex justify-content-between">
        <div><strong>Avaliação contínua:</strong> <span class="text-primary">Aula 070</span></div>
        <div><a href="/" class="text-white">Home</a></div>
      </div>
    </div>

    <main class="container container-large">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
